<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <title>contactame</title>
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body data-bs-theme="dark">

    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
              <div class="col-10 col-sm-8 col-lg-6">
                <img src="img/carrusel.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                  width="700" height="500" loading="lazy">
              </div>
              <div class="col-lg-6">
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">CONTACTANOS</h1>
              </div>
            </div>
        </div>
        
        <div class="container d-flex justify-content-center mt-5">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">
            
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#55595c"></rect>
                  <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                </svg>
                <div class="card-body">
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-body-secondary">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#55595c"></rect>
                  <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                </svg>
                <div class="card-body">
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-body-secondary">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
        
          </div>
        </div>
        
        
   
      
      <footer class="py-3 my-4">
    
        <div class="container mt-5" style="max-width: 400px;">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <h5 class="card-title text-center mb-4">Contacto</h5>
              
              <form>
                <div class="mb-3">
                  <label for="nameInput" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nameInput" placeholder="Ingresa tu nombre">
                </div>
                
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                
                <div class="mb-3">
                  <label for="messageTextarea" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="messageTextarea" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </footer>
       
</body>
</html>
